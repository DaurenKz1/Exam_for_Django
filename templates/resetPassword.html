{% include 'base.html' %}

{% block title %}
<title>TodoList-ResetPassword</title>
{% endblock title %}
</head>
<body>
    {% load static%}
    <div class="error">
        <p>Reset Link Sent Successfully</p>
        <img src='{% static "/images/reject.png" %}' height="20" width="20" alt="Reject">
    </div>
    <section class="resetcontainer">
        <h1 class="bigheading">todoList</h1>
        <div class="resetbox">
            <h2>Reset Password</h2>
            <form action="">
                <label for="detail"></label>
                <label for="details">Имя или почта </label>
                <input type="text" name="detail" id="detail" placeholder="Email or Username">
                <button type="submit">Отправить ссылку для сброса</button>

                <p class="info">Нет аккаунта? <a href="{% url 'signUp' %}">Зарегистрироваться</a></p>
                <p class="info">Есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
            </form>
        </div>
    </section>
</body>
</html>
